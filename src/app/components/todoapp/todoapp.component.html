
  <div class="container m-3  d-flex justify-content-center p-3">
    <div class="row mt-3 w-50 mx-5">
      <h1>Todo application</h1>
      <label for="name" class="mt-3">user:</label>
      <input type="text" [(ngModel)]="username" />
      <label for="name">email:</label>
      <input type="email" [(ngModel)]="email" />
      <label for="name">phone number:</label>
      <input type="text" [(ngModel)]="phonenumber" />
      <button class="btn btn-success mt-3 mb-3" (click)="save()">
        {{ btnText | uppercase }}
      </button>
    </div>
  </div>

<div class="container-fluid my-3 d-flex justify-content-space">
  
  <table class="table mt-4">
    <thead class="table-info mt-3">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">PhoneNumber</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let todo of todoapps">
      <tr>
        <td>{{ todo.id }}</td>
        <td>{{ todo.user }}</td>
        <td>{{ todo.Email }}</td>
        <td>{{ todo.number }}</td>
        <button (click)="edit(todo.id)" class="btn btn-primary w-25">
          Edit
        </button>
        <button (click)="delete(todo.id)" class="btn btn-success w-25">
          Delete
        </button>
      </tr>
    </tbody>
  </table>


</div>
